<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Tracking Links</title>
    <style>
        body {
            font-family: -apple-system, system-ui, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #5a67d8;
        }
        .result {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            margin-top: 20px;
            word-break: break-all;
        }
        .copy-btn {
            background: #48bb78;
            padding: 8px 16px;
            font-size: 14px;
            margin-left: 10px;
        }
        h1 {
            color: #2d3748;
            margin-bottom: 10px;
        }
        .subtitle {
            color: #718096;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”— Tracking Link Generator</h1>
        <p class="subtitle">Generate unique tracking links for Craigslist responses</p>
        
        <label>Job/Company Reference:</label>
        <input type="text" id="reference" placeholder="e.g., statistics-prof, azure-migration">
        
        <label>Page to Track:</label>
        <select id="page" style="width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px;">
            <option value="resume">Resume</option>
            <option value="statistics-teaching-enhancement">Statistics Example</option>
            <option value="portfolio">Portfolio</option>
        </select>
        
        <button onclick="generateLink()">Generate Tracking Link</button>
        
        <div id="result" style="display: none;">
            <div class="result">
                <strong>Your tracking link:</strong><br>
                <span id="trackingLink"></span>
                <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
            </div>
            
            <div class="result">
                <strong>Tracking code:</strong> <span id="trackingCode"></span><br>
                <small>Save this to know which response was viewed</small>
            </div>
        </div>
    </div>

    <script>
        function generateLink() {
            const reference = document.getElementById('reference').value || 'direct';
            const page = document.getElementById('page').value;
            const timestamp = Date.now();
            const code = reference + '-' + timestamp;
            
            const baseUrl = 'https://light-merlin-dark.github.io/public/';
            const trackingLink = baseUrl + page + '?ref=' + code;
            
            document.getElementById('trackingLink').textContent = trackingLink;
            document.getElementById('trackingCode').textContent = code;
            document.getElementById('result').style.display = 'block';
        }
        
        function copyToClipboard() {
            const link = document.getElementById('trackingLink').textContent;
            navigator.clipboard.writeText(link).then(() => {
                alert('Link copied to clipboard!');
            });
        }
    </script>
</body>
</html>
