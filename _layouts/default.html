<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title }}</title>
    <style>
        body {
            font-family: Georgia, 'Times New Roman', serif;
            line-height: 1.8;
            color: #2c2c2c;
            max-width: 750px;
            margin: 0 auto;
            padding: 40px 20px;
            background: #fdfcf8;
        }
        .container {
            background: white;
            padding: 60px;
            box-shadow: 0 0 20px rgba(0,0,0,0.05);
        }
        h1 {
            font-size: 2.2em;
            font-weight: normal;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 0.5em;
            padding-bottom: 0.5em;
            border-bottom: 2px solid #d4d4d4;
        }
        h2 {
            font-size: 1.5em;
            font-weight: normal;
            color: #2c2c2c;
            margin-top: 2em;
            margin-bottom: 1em;
            text-align: center;
        }
        h3 {
            font-size: 1.2em;
            font-weight: bold;
            color: #333;
            margin-top: 1.5em;
            margin-bottom: 0.8em;
        }
        h4 {
            font-size: 1.1em;
            font-weight: bold;
            color: #444;
            margin-top: 1.2em;
            margin-bottom: 0.6em;
        }
        p {
            text-align: justify;
            margin-bottom: 1.2em;
        }
        code {
            font-family: 'Courier New', monospace;
            background: #f9f9f9;
            padding: 2px 4px;
            font-size: 0.9em;
        }
        pre {
            background: #f9f9f9;
            border: 1px solid #e5e5e5;
            padding: 15px;
            overflow-x: auto;
            font-family: 'Courier New', monospace;
            font-size: 0.9em;
        }
        blockquote {
            border-left: 3px solid #999;
            margin-left: 0;
            padding-left: 20px;
            color: #555;
            font-style: italic;
        }
        ul {
            line-height: 1.8;
        }
        ul li {
            margin: 10px 0;
        }
        hr {
            border: none;
            border-top: 1px solid #d4d4d4;
            margin: 40px 0;
        }
        strong {
            font-weight: bold;
            color: inherit;
        }
        em {
            font-style: italic;
        }
        a {
            color: #2c5aa0;
            text-decoration: none;
            border-bottom: 1px dotted #2c5aa0;
        }
        a:hover {
            color: #1e3a6f;
            border-bottom: 1px solid #1e3a6f;
        }
        /* Clean, document-like presentation */
        @media print {
            body {
                background: white;
            }
            .container {
                box-shadow: none;
                padding: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        {{ content }}
    </div>
</body>
</html>
